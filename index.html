<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      defer=""
      src="https://kit.fontawesome.com/e918d10e90.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js"></script>
    <title>Disney Info</title>
  </head>
  <body>
    <section id="landing" class="white-color">
      <!-- NAV -->
      <nav>
        <div class="site__logo">
          <img src="/icon.webp" alt="logo" class="nav-icon" />
          <h2>RnM</h2>
        </div>
        <ul class="nav__link">
          <li><a href="#" class="nav__list">Home</a></li>
          <li><a href="#" class="nav__list" id="about">About</a></li>
        </ul>
      </nav>

      <!-- HEADER -->
      <header>
        <div class="header__content center-item">
          <h1 id="appTitle">Rick and Morty Info</h1>
          <div class="form center-item">
            <form id="infoForm">
              <label>Search for your favourite Rick and Morty character </label>
              <input
                type="text"
                name="search"
                id="infoSearch"
                placeholder="Rick, Morty, Birdperson, etc..."
              />
            </form>
          </div>
        </div>
      </header>

      <!-- MODAL -->
      <div class="modal" id="modal-container">
        <div class="modal__content">
          <span class="close__button white-color">&times;</span>
          <h1 class="modal__title green-color">About RnM</h1>
          <p class="modal__desc">
            A search website using Rick and Morty API to dynamically render and
            search information with Vanilla Javascript
          </p>
        </div>
      </div>
    </section>

    <!-- INFORMATION -->
    <main id="main">
      <!-- <div class="card">
        <figure class="img-container">
          <img src="/home-img.jpg" alt="character image" />
        </figure>
        <div class="card-content">
          <h3 class="card-title">Character name</h3>
          <p class="card-body"><b>Actor name:</b></p>
          <p class="card-body"><b>Nickname:</b></p>
          <p class="card-body"><b>Birthday:</b></p>
          <p class="card-body"><b>Status:</b></p>
        </div>
      </div> -->
    </main>
    <div class="btn-wrapper">
      <button type="submit" class="btn white-color" id="prev">Prev</button>
      <button type="submit" class="btn white-color" id="next">Next</button>
    </div>
  </body>
</html>
