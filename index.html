<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/icon.webp" type="image" />
    <script
      defer=""
      src="https://kit.fontawesome.com/e918d10e90.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/index.js"></script>
    <title>Rick and Morty</title>
  </head>
  <body>
    <section id="landing" class="white-color">
      <!-- NAV -->
      <nav>
        <div class="site__logo">
          <img src="/images/icon.webp" alt="logo" class="nav-icon" />
          <h2>RnM</h2>
        </div>
        <ul class="nav__link">
          <li><a href="#" class="nav__list">Home</a></li>
          <li><a href="#" class="nav__list" id="about">About</a></li>
        </ul>
      </nav>

      <!-- HEADER -->
      <header>
        <div class="header__content center-item">
          <h1 id="appTitle">Rick and Morty Info</h1>
          <div class="form center-item">
            <form id="infoForm">
              <label>Search for your favourite Rick and Morty character </label>
              <input
                type="text"
                name="search"
                id="infoSearch"
                placeholder="Rick, Morty, Birdperson, etc..."
              />
            </form>
          </div>
        </div>
      </header>

      <!-- MODAL -->
      <div class="modal" id="modal-container">
        <div class="modal__content">
          <span class="close__button white-color">&times;</span>
          <h1 class="modal__title green-color">About RnM</h1>
          <p class="modal__desc">
            A search website of my favourite show currently, Rick and Morty.
            Data fetched from
            <b>
              <a
                href="https://rickandmortyapi.com/documentation/#javascript-client"
                class="modal__link"
                target="_blank"
                >Rick and Morty API
              </a>
            </b>
            to dynamically render and search information with Vanilla Javascript
          </p>
        </div>
      </div>
    </section>

    <!-- INFORMATION -->
    <main id="main">
      <!-- Render in index.js -->
    </main>
    <div class="btn-wrapper">
      <button type="submit" class="btn white-color" id="prev">Prev</button>
      <button type="submit" class="btn white-color" id="next">Next</button>
    </div>
  </body>
</html>
